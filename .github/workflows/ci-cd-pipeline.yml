name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # Step 1: Run Tests
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Tests
        run: pytest

  # Step 2: Perform Security Scan with Bandit (Skipping Snyk)
  security-scan:
    runs-on: ubuntu-latest
    needs: test  # Ensure this step depends on 'test' step, skipping 'snyk-test'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit Scan
        run: bandit -r .

  # Step 3: Simulate Deployment to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Simulate Deployment to Staging
        run: echo "‚úÖ Deployed to Staging Environment"

  # Step 4: Simulate Deployment to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - name: Simulate Deployment to Production
        run: echo "üöÄ Deployed to Production Environment"

  # Step 5: Send Slack Notification after Deployment
  notify:
    runs-on: ubuntu-latest
    needs: deploy-production
    steps:
      - name: Send Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: "üöÄ Deployment to production completed!"

  # Step 6: Notify about Security Issues (Only if there are security issues detected)
  notify-security-issues:
    runs-on: ubuntu-latest
    needs: security-scan
    if: failure()  # Only send notification if there are failures (security issues found)
    steps:
      - name: Send Slack Notification on Security Issues
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: "‚ö†Ô∏è Security issues detected during scanning. Please check the results."
