name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # Step 1: Run Tests
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Tests
        run: pytest

  # Step 2: Perform Security Scan
  security-scan:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Bandit
        run: pip install bandit

      - name: Run Security Scan
        run: bandit -r .

  # Step 3: Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Simulate Deployment to Staging
        run: echo "âœ… Deployed to Staging Environment"

  # Step 4: Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - name: Simulate Deployment to Production
        run: echo "ðŸš€ Deployed to Production Environment"

  # Step 5: Send Slack Notification
  notify:
    runs-on: ubuntu-latest
    needs: deploy-production
    steps:
      - name: Send Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/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"
          SLACK_MESSAGE: "ðŸš€ Deployment to production completed!"